<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="boxicons.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


 
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="/images/logo.svg" alt="">
    </div>
  </header>
  <section id="main">
    <div class="main-grid">
      <div class="left-grid">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="right-grid">
        <div class="heading">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="text">
        <p>Huddle re-imagines the way we build communities. You have a <br> voice, but so does your audience. 
          Create connections with <br> your users as you engage in genuine discussion.</p>
      </div>
      <a href="#" class="btn">Register</a>
      <div class="social-icons">
        <a href="#" class="social-links"> <i class='bx bxl-facebook-circle'></i></a>
        <a href="#" class="social-links"> <i class='bx bxl-twitter'></i></a>
        <a href="#" class="social-links"> <i class='bx bxl-instagram'></i></a>
         
       </div>
      
      </div>
     
    </div>

  
 

  
</section>

 
</body>
</html>
