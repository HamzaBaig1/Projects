<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 col-sm-12 ps-5">
        <div class="logo p-5">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="mobile">
          <img src="/images/hero-mobile.jpg" alt="">
        </div>
        <div class="main-text mt-5 ps-4">
        <h1 class="display-2 p-4"><span class="red">We're</span>  <br> <span class="bold">coming</span>  <br> <span class="bold">soon</span> </h1>
      </div>
      <div class="paragraph">
        <p class="ps-5"> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="email ps-5 mt-4">
          <input type="text" placeholder="Email Address">
          <button class="bt"><img src="/images/icon-arrow.svg" alt=""></button>
        </div>
      </div>
      <div class="col-lg-5 col-sm-12 hero-image">
        <img src="/images/hero-desktop.jpg" alt="">
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
